<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0fba5e202d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="servers">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Discord" />
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar__top">
        <input type="text" placeholder="Find or start a conversation" />
      </div>
      <div class="sidebar__icon">
        <i class="fa-solid fa-users"></i>
        <span>Friends</span>
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
      </div>
      <div class="sidebar_users">
        <div class="sidebar__usersHeader">
          <div class="sidebar__header">
            <h4>Direct messages</h4>
          </div>
          <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user1.jpg" alt="avatar" />
            </div>
            <h4>Hacker</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user2.jpg" alt="avatar" />
            </div>
            <h4>E-Girl</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="assets/user3.jpg" alt="avatar" />
            </div>
            <h4>ManInBlack</h4>
          </div>
        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img src="assets/user4.jpg" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3>Gamer</h3>
          <p>#1234</p>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>

    <div class="chat">
      <div>
        <div class="chatHeader">
          <div class="chatHeader__left">
            <span class="chatHeader__Dm">@</span>
            <h3>ManInBlack</h3>
          </div>
          <button type="button" class="btn btn-dark btn-sm flex-row-reverse">LOGOUT</button>
        </div>
      </div>
      <div class="chat__messages">
          <div class="message">
              <img src="assets/user3.jpg" alt="avatar">
              <div class="message__info">
                  <h4>ManInBlack <span class="message__timestamp">04/28/2022</span></h4>
                  <p>Hello</p>
              </div>
          </div>
      </div>

      <div class="chat__input">
        <i class="fas fa-plus-circle fa-lg"></i>
        <form>
            <input class="sendMessage" type="text" placeholder="send message">
            <button class="chat__inputButton" type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
