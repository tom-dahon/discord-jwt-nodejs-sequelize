<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/0fba5e202d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Select Menu-->
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- Or for RTL support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <div class="servers">
      <div class="logo">
        <img src="../assets/logo.jpg" alt="Discord" />
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar__top">
        <input type="text" placeholder="Find or start a conversation" />
      </div>
      <div class="sidebar__icon">
        <i class="fa-solid fa-users"></i>
        <span>Amis</span>
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
      </div>
      <div class="sidebar_users">
        <div class="sidebar__usersHeader">
          <div class="sidebar__header">
            <h4>Channels</h4>
          </div>
          <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div id="sidebarConv">

        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img src="../assets/avatar.png" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3 id="currentUsername"></h3>
          <p id="userTag"></p>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>

    <div class="chat">
      <div>
        <div class="chatHeader">
          <div class="chatHeader__left">
            <h3 id="channelName" class="p-4"></h3>
          </div>
          <div class="endDiv">
            <button id="newChannel" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-user-plus"></i>
            </button>
            <button id="logout" type="button" class="btn btn-dark btn-sm flex-row-reverse">LOGOUT</button>
          </div>
        </div>
      </div>

      <div class="chat__messages">
      </div>

      <div class="chat__input">
        <i class="fas fa-plus-circle fa-lg"></i>
        <form>
            <input class="sendMessage" type="text" placeholder="send message">
            <button class="chat__inputButton" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Modal Boostrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouveau Groupe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">

            <h2>Nom du groupe</h2>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="groupName" placeholder="Nom du groupe">
              <label for="groupName"></label>
            </div>

            <h2>Ajout d'un Utilisateur</h2>
            
            <form class="was-validated mb-3">
              <select class="form-select" data-placeholder="Utilisateurs" id="valid-was-validated-multiple-field" multiple>
              </select>
            </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="createChannelButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cr√©er</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
